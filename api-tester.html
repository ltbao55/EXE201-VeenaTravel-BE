<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veena Travel API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .config-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-input {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .config-input input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }

        .config-input button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .config-input button:hover {
            background: #218838;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .quick-tests {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .results-section {
            grid-column: 1 / -1;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            margin: 0;
            color: #333;
        }

        .results-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .response-container {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #28a745;
        }

        .status-error {
            background: #dc3545;
        }

        .status-loading {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .config-input {
                flex-direction: column;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèùÔ∏è Veena Travel API Tester</h1>
            <p>Test and validate all API endpoints with real data</p>
        </div>

        <div class="config-section">
            <h3>üîß Configuration</h3>
            <div class="config-input">
                <input type="text" id="baseUrl" value="http://localhost:5001" placeholder="Backend Base URL">
                <button onclick="updateBaseUrl()">Update URL</button>
                <span id="connectionStatus">
                    <span class="status-indicator status-loading"></span>
                    Not tested
                </span>
            </div>
        </div>

        <div class="main-content">
            <!-- Places API Section -->
            <div class="section">
                <h2>üìç Places API</h2>
                
                <div class="quick-tests">
                    <button class="btn" onclick="testGetAllPlaces()">Get All Places</button>
                    <button class="btn" onclick="testGetPlacesLimit()">Get 5 Places</button>
                    <button class="btn" onclick="testPlaceById()">Get Place by ID</button>
                </div>

                <div class="form-group">
                    <label>Search Places</label>
                    <input type="text" id="searchQuery" placeholder="Enter search query (e.g., beach, hotel)">
                    <button class="btn" onclick="testSearchPlaces()" style="margin-top: 10px;">Search</button>
                </div>

                <div class="form-group">
                    <label>Filter by Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="attraction">Attraction</option>
                        <option value="hotel">Hotel</option>
                        <option value="shopping">Shopping</option>
                        <option value="nature">Nature</option>
                        <option value="cultural">Cultural</option>
                    </select>
                    <button class="btn" onclick="testFilterByCategory()" style="margin-top: 10px;">Filter</button>
                </div>

                <div class="form-group">
                    <label>Find Nearby Places</label>
                    <input type="number" id="latitude" placeholder="Latitude (e.g., 10.344)" step="any">
                    <input type="number" id="longitude" placeholder="Longitude (e.g., 107.095)" step="any">
                    <input type="number" id="radius" placeholder="Radius in km (default: 10)" value="10">
                    <button class="btn" onclick="testNearbyPlaces()" style="margin-top: 10px;">Find Nearby</button>
                </div>
            </div>

            <!-- Vector Search Section -->
            <div class="section">
                <h2>üîç Vector Search (Pinecone)</h2>
                
                <div class="quick-tests">
                    <button class="btn" onclick="testVectorSearch('beach resort')">Search: Beach Resort</button>
                    <button class="btn" onclick="testVectorSearch('mountain hiking')">Search: Mountain</button>
                    <button class="btn" onclick="testVectorSearch('cultural temple')">Search: Temple</button>
                </div>

                <div class="form-group">
                    <label>Semantic Search Query</label>
                    <textarea id="vectorQuery" rows="3" placeholder="Enter your search query (e.g., 'luxury beachfront hotel with spa')"></textarea>
                    <button class="btn" onclick="testCustomVectorSearch()" style="margin-top: 10px;">Vector Search</button>
                </div>

                <div class="form-group">
                    <label>Search Parameters</label>
                    <input type="number" id="topK" placeholder="Number of results (default: 5)" value="5" min="1" max="20">
                    <input type="number" id="minScore" placeholder="Minimum similarity score (0-1)" step="0.01" min="0" max="1">
                </div>

                <div class="quick-tests">
                    <button class="btn btn-secondary" onclick="testPineconeStats()">Pinecone Stats</button>
                    <button class="btn btn-secondary" onclick="testEmbeddingService()">Test Embedding</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2>üìä API Response</h2>
                <div class="results-actions">
                    <button class="btn btn-secondary" onclick="copyResponse()">Copy Response</button>
                    <button class="btn btn-danger" onclick="clearResults()">Clear</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <p>üîÑ Making API request...</p>
            </div>
            
            <div id="responseContainer" class="response-container">
                <div style="color: #a0aec0; text-align: center; padding: 40px;">
                    No API calls made yet. Click any button above to test an endpoint.
                </div>
            </div>
        </div>
    </div>

    <script>
        let baseUrl = 'http://localhost:5001';
        let lastResponse = '';

        // Update base URL
        function updateBaseUrl() {
            const input = document.getElementById('baseUrl');
            baseUrl = input.value.replace(/\/$/, ''); // Remove trailing slash
            testConnection();
        }

        // Test connection to backend
        async function testConnection() {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.innerHTML = '<span class="status-indicator status-loading"></span>Testing...';
            
            try {
                const response = await fetch(`${baseUrl}/api/places?limit=1`);
                if (response.ok) {
                    statusEl.innerHTML = '<span class="status-indicator status-success"></span>Connected';
                } else {
                    statusEl.innerHTML = '<span class="status-indicator status-error"></span>Error: ' + response.status;
                }
            } catch (error) {
                statusEl.innerHTML = '<span class="status-indicator status-error"></span>Connection failed';
            }
        }

        // Generic API call function
        async function makeApiCall(url, options = {}) {
            showLoading(true);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    url: url,
                    method: options.method || 'GET',
                    timestamp: new Date().toISOString(),
                    data: data
                };
                
                displayResponse(result, response.ok);
                return data;
                
            } catch (error) {
                const errorResult = {
                    status: 'ERROR',
                    error: error.message,
                    url: url,
                    method: options.method || 'GET',
                    timestamp: new Date().toISOString()
                };
                
                displayResponse(errorResult, false);
                throw error;
            } finally {
                showLoading(false);
            }
        }

        // Places API Tests
        async function testGetAllPlaces() {
            await makeApiCall(`${baseUrl}/api/places`);
        }

        async function testGetPlacesLimit() {
            await makeApiCall(`${baseUrl}/api/places?limit=5`);
        }

        async function testPlaceById() {
            // First get a place ID
            try {
                const places = await makeApiCall(`${baseUrl}/api/places?limit=1`);
                if (places.data && places.data.length > 0) {
                    const placeId = places.data[0]._id;
                    await makeApiCall(`${baseUrl}/api/places/${placeId}`);
                } else {
                    displayResponse({ error: 'No places found to test by ID' }, false);
                }
            } catch (error) {
                console.error('Error testing place by ID:', error);
            }
        }

        async function testSearchPlaces() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            await makeApiCall(`${baseUrl}/api/places/search?q=${encodeURIComponent(query)}`);
        }

        async function testFilterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            const url = category 
                ? `${baseUrl}/api/places?category=${category}`
                : `${baseUrl}/api/places`;
            await makeApiCall(url);
        }

        async function testNearbyPlaces() {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            const radius = document.getElementById('radius').value || 10;
            
            if (!lat || !lng) {
                alert('Please enter both latitude and longitude');
                return;
            }
            
            await makeApiCall(`${baseUrl}/api/places/nearby`, {
                method: 'POST',
                body: JSON.stringify({
                    latitude: parseFloat(lat),
                    longitude: parseFloat(lng),
                    radius: parseFloat(radius)
                })
            });
        }

        // Vector Search Tests
        async function testVectorSearch(query) {
            document.getElementById('vectorQuery').value = query;
            await testCustomVectorSearch();
        }

        async function testCustomVectorSearch() {
            const query = document.getElementById('vectorQuery').value;
            const topK = document.getElementById('topK').value || 5;
            const minScore = document.getElementById('minScore').value;
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            const body = {
                query: query,
                topK: parseInt(topK)
            };
            
            if (minScore) {
                body.minScore = parseFloat(minScore);
            }
            
            await makeApiCall(`${baseUrl}/api/places/vector-search`, {
                method: 'POST',
                body: JSON.stringify(body)
            });
        }

        async function testPineconeStats() {
            await makeApiCall(`${baseUrl}/api/vector/stats`);
        }

        async function testEmbeddingService() {
            await makeApiCall(`${baseUrl}/api/vector/test-embedding`, {
                method: 'POST',
                body: JSON.stringify({
                    text: 'beautiful beach resort with spa'
                })
            });
        }

        // UI Helper Functions
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('show', show);
        }

        function displayResponse(response, isSuccess) {
            const container = document.getElementById('responseContainer');
            lastResponse = JSON.stringify(response, null, 2);
            
            container.innerHTML = `
                <div class="${isSuccess ? 'success' : 'error'}" style="margin-bottom: 15px;">
                    <strong>${isSuccess ? '‚úÖ Success' : '‚ùå Error'}</strong> - 
                    ${response.method || 'GET'} ${response.url || ''}
                    ${response.status ? `(${response.status})` : ''}
                </div>
                <pre>${lastResponse}</pre>
            `;
        }

        function copyResponse() {
            if (lastResponse) {
                navigator.clipboard.writeText(lastResponse).then(() => {
                    alert('Response copied to clipboard!');
                });
            } else {
                alert('No response to copy');
            }
        }

        function clearResults() {
            const container = document.getElementById('responseContainer');
            container.innerHTML = `
                <div style="color: #a0aec0; text-align: center; padding: 40px;">
                    No API calls made yet. Click any button above to test an endpoint.
                </div>
            `;
            lastResponse = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
        });
    </script>
</body>
</html>
